<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
		<meta name="description" content="Chrome extension to transcribe audio files to text.">
		<meta name="author" content="EECS 481">

		<title>Chrome Extension transcriber.</title>

		<!-- Scripts -->
		<script src="js/jquery-2.0.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/popup.js"></script>

		<!-- Cascading Style Sheets -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/custom.css" rel="stylesheet" media="screen">
	</head>

	<body>
		<!--Extension navbar-->
		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Transcriber</a>
			</div>
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav">
					<li>
						<input class="btn btn-default navbar-btn" type="button" value="Start Recording" id=record_button></input>
					</li>
					<li style="margin-left: 10px">
						<input class="btn btn-default navbar-btn" type="button" value="Edit" id=edit_button></input>
					</li>
				</ul>
			</div>
		</nav>
